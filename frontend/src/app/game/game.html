<h1>Game</h1>

<style>
    table.map {
        border: 1px solid #333;
        font-family: monospace;
        background: aliceblue;
    }

    .map td {
        border:1px solid #add8e6;
        color:deepskyblue;
        padding:0;
        width: 25px;
        height: 25px;

    }
    .map td div {
        width:100%;
        height: 100%;
    }

    .ship-1 {
        background: orangered;
        color: red;
    }
    .ship-2 {
        background: greenyellow;
        color: #008000;
    }
</style>

<div class="row">
    <div class="col-md-10">
        <b>Selected ship:</b> {{selectedShip.name}}, {{selectedShip.width}}<br>
        <b>Direction:</b>
        <label><input type="radio" name="direction" ng-model="placeDirection" value="horizontal"> Horizontal</label>
        <label><input type="radio" name="direction" ng-model="placeDirection" value="vertical"> Vertical</label>


        <table class="map">
            <tr data-ng-repeat="row in [] | range : 1:gameData.Stage.height">
                <td data-ng-repeat="col in [] | range : 1:gameData.Stage.width">
                 <div data-ng-click="placeShip(row, col)" title="{{shipMapData[row][col].ship.name}}" class="ship-{{shipMapData[row][col].ship.id}}">{{shipMapData[row][col].char}}</div>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-2">
        <h3>Players</h3>
        <ol>
            <li data-ng-repeat="player in gameData.Players | orderBy : player.points">
                <b>{{player.nick}}</b>
                {{player.points}}
                {{player.state}}
            </li>
        </ol>
        <h3>Ships</h3>
        <ul>
            <li data-ng-repeat="ship in gameData.Ships">
                <span data-ng-click="shipSelected(ship)" data-ng-class="{'bg-success' : (ship == selectedShip)}">{{ship.name}} {{ship.width}}</span>
            </li>
        </ul>
    </div>
</div>
