<h1>Game</h1>

<div class="row">
    <div class="col-md-10">
        <table>
            <tr data-ng-repeat="row in [] | range : 1:gameData.Stage.height">
                <td data-ng-repeat="col in [] | range : 1:gameData.Stage.width">
                    <!-- {{row}}.{{col}}-->
                    |~~~~|
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-2">
        <h3>Players</h3>
        <ol>
            <li data-ng-repeat="player in gameData.Players | orderBy : player.points">
                <b>{{player.nick}}</b>b>
                {{player.points}}
                {{player.state}}
            </li>
        </ol>
        <h3>Boats</h3>
        <ul>
            <li data-ng-repeat="boat in gameData.Ships">
                <b>{{boat.name}}</b> {{boat.width}}
            </li>
        </ul>
    </div>
</div>
